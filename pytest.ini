# Simplified pytest configuration for Memory-C* Testing Suite
[pytest]
# Core settings
minversion = 8.0.0
testpaths = tests
python_files = test_*.py *_test.py ai_*.py
python_classes = Test*
python_functions = test_*

# Basic options
addopts = 
    --strict-markers
    --verbose
    --tb=short
    --maxfail=3

# Test markers
markers =
    unit: Unit tests - fast, isolated tests
    integration: Integration tests - component interaction tests  
    slow: Slow tests (>5s) - deselect with '-m "not slow"'
    performance: Performance benchmarking tests
    stress: Stress testing scenarios
    ai_framework: Tests using AI testing framework
    property: Property-based tests using Hypothesis
    smart_mock: Tests using intelligent mocking
    smoke: Smoke tests - basic functionality verification
    asyncio: Async tests

# Basic logging
log_cli = true
log_cli_level = INFO

# Async testing (if available)
asyncio_mode = auto

# Basic warnings filter
filterwarnings = ignore::DeprecationWarning